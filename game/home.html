<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Game</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #game-container {
        text-align: center;
    }

    #text-container {
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    .fade-out {
        opacity: 0;
    }

    #options-container {
        margin-top: 20px;
    }

    .option-image {
        width: 100px;
        height: 100px;
        margin: 0 10px;
        cursor: pointer;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<body>

<div id="game-container">
    <div id="text-container">
        <p id="game-text">Welcome to the game!</p>
    </div>
    <div id="options-container">
        <img src="option1.jpg" class="option-image" onclick="nextPart('Option 1')">
        <img src="option2.jpg" class="option-image" onclick="nextPart('Option 2')">
        <img src="option3.jpg" class="option-image" onclick="nextPart('Option 3')">
    </div>
</div>

<script>
    var currentPage = 'Home';

    function nextPart(option) {
        var textContainer = document.getElementById("text-container");
        var optionImages = document.querySelectorAll('.option-image');

        // Fade out text and option images
        textContainer.style.opacity = '0';
        optionImages.forEach(function(image) {
            image.style.opacity = '0';
        });

        // Simulate loading delay
        setTimeout(function() {
            if (currentPage === 'Home') {
                if (option === 'Option 1') {
                    currentPage = 'Page 1';
                    document.getElementById("game-text").textContent = "You chose Option 1. This leads to " + currentPage;
                } else if (option === 'Option 2') {
                    currentPage = 'Page 2';
                    document.getElementById("game-text").textContent = "You chose Option 2. This leads to " + currentPage;
                } else if (option === 'Option 3') {
                    currentPage = 'Page 3';
                    document.getElementById("game-text").textContent = "You chose Option 3. This leads to " + currentPage;
                }
            } else if (currentPage === 'Page 1') {
                if (option === 'Option 1') {
                    currentPage = 'Page 1.1';
                    document.getElementById("game-text").textContent = "You chose Option 1. This leads to " + currentPage;
                } else if (option === 'Option 2') {
                    currentPage = 'Page 1.2';
                    document.getElementById("game-text").textContent = "You chose Option 2. This leads to " + currentPage;
                }
            } else if (currentPage === 'Page 2') {
                if (option === 'Option 1') {
                    currentPage = 'Page 2.1';
                    document.getElementById("game-text").textContent = "You chose Option 1. This leads to " + currentPage;
                } else if (option === 'Option 2') {
                    currentPage = 'Page 2.2';
                    document.getElementById("game-text").textContent = "You chose Option 2. This leads to " + currentPage;
                }
            } else if (currentPage === 'Page 3') {
                if (option === 'Option 1') {
                    currentPage = 'Page 3.1';
                    document.getElementById("game-text").textContent = "You chose Option 1. This leads to " + currentPage;
                } else if (option === 'Option 2') {
                    currentPage = 'Page 3.2';
                    document.getElementById("game-text").textContent = "You chose Option 2. This leads to " + currentPage;
                } else if (option === 'Option 3') {
                    currentPage = 'Page 3.3';
                    document.getElementById("game-text").textContent = "You chose Option 3. This leads to " + currentPage;
                }
            } else {
                // Add logic for additional pages if needed
            }
            
            // Fade in text and option images
            textContainer.style.opacity = '1';
            optionImages.forEach(function(image) {
                image.style.opacity = '1';
            });
        }, 500); // Adjust the delay time as needed
    }
</script>

</body>
</html>
